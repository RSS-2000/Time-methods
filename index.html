<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer, stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>stopwatch, timer, alarm clock </h1>
    <div class="container">
        <div class="timer">
            <div class="circleTime">
                <input type="text" name="timer" id="in_Out_Timer" placeholder="00:05:30">
            </div>
            <button type="button" id="buttonTimer">Start</button>
        </div>
        <div class="stopWotch">
            <div class="circleWotch"></div>
        </div>
        <div class="alarmClock">
            <div class="circleClock"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
