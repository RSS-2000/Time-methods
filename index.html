<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer, stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Programs for time </h1>
    <div class="container">
        <div class="timer">
            <p>Timer</p>
            <div class="circleTime">
                <input type="text" name="timer" id="in_Out_Timer" placeholder="00:40:00">
                <img src="./images/alarm.gif" id="imgTimer">
            </div>
            <div class="buttons">
                <button type="button" id="buttonTimerStart">&#9658</button>
                <button type="button" id="buttonTimerPause">&#10074&#10074</button>
                <button type="button" id="buttonTimerStop">&#9632</button>
            </div>
        </div>

        <div class="stopWotch">
            <p>Stopwatch</p>
            <div class="circleWatch">
                <input type="text" name="stopwatch" id="in_Out_stopWatch" value="00:00:00:0000">
            </div>
            <div class="buttonsWatch">
                <button type="button" id="buttonWatchStart">Start</button>
                <button type="button" id="buttonWatchStop">Stop</button>
                <button type="button" id="buttonWatchReset">Reset</button>
            </div>
        </div>

        <div class="alarmClock">
            <p>Alarm clock</p>
            <div class="circleAlarm">
                <div class="alrmImg">
                    <span class="imgOn">&#128276;</span>
                    <span class="imgOff">&#128277;</span>
                    <span class="imgAlarm">&#9200;</span>
                </div>
                <input type="text" name="alarm" id="in_Out_Alarm" placeholder="10:00:00">
            </div>
            <div class="buttonsAlarm">
                <button type="button" id="buttonAlarmOn">On</button>
                <button type="button" id="buttonAlarmOff">Off</button>
            </div>
        </div>
        <audio src="./sound/682bc8991873584.mp3" class="sound1"></audio>
        <audio src="./sound/budilnik.mp3" class="sound2"></audio>
    </div>
    <script src="./script.js"></script>
</body>

</html>
